name = "video-upload-api"
main = "src/lib.rs"
compatibility_date = "2024-01-27"

# Bindings allow you to access resources directly
[[r2_buckets]]
binding = "VIDEO_BUCKET"
bucket_name = "copy-right"

[[d1_databases]]
binding = "DB"
database_name = "video-db"
database_id = "REPLACE_WITH_YOUR_DB_ID" # Run 'wrangler d1 info video-db' to get this

[[queues.producers]]
binding = "VIDEO_QUEUE"
queue = "video-processing"